<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <select name="country" id="cntry" onchange="handleCountryChange()">
            <option value="USA" id="country1">USA</option>
            <option value="India" id="country2">India</option>
            <option value="Australia" id="country3">Australia</option>
            <option value="Canada" id="country4">Canada</option>
        </select>

        <select name="course" id="cource" onchange="handleCourceChange()">
            <option value="Graduation" id="graduation1">Graduation</option>
            <option value="Bachelors" id="graduation2">Bachelors</option>
            <option value="Masters" id="graduation3">Masters</option>
            <option value="Matrix" id="graduation4">Matrix</option>
        </select>
        <button onclick="consoleprint(), printAllPrices()">Console</button>
        <div id="priceDisplay"></div>
    </div>

    <script>
        let price;
        let selectedCountry;
        let selectedCource;
        const prices = {
            'USA': { 'Graduation': 1999.00, 'Bachelors': 1499.00, 'Masters': 1799.00, 'Matrix': 2099.00 },
            'India': { 'Graduation': 2199.00, 'Bachelors': 1699.00, 'Masters': 1999.00, 'Matrix': 2299.00 },
            'Australia': { 'Graduation': 2399.00, 'Bachelors': 1899.00, 'Masters': 2199.00, 'Matrix': 2499.00 },
            'Canada': { 'Graduation': 2599.00, 'Bachelors': 2099.00, 'Masters': 2399.00, 'Matrix': 2699.00  },
            
        };

        function handleCountryChange() {
            selectedCountry = document.getElementById("cntry").value;
            console.log("Selected Country: " + selectedCountry);
            displayPrice();
        }

        function handleCourceChange() {
            selectedCource = document.getElementById("cource").value;
            console.log("Selected Course: " + selectedCource);
            displayPrice();
        }

        function displayPrice() {
            selectedCountry = document.getElementById("cntry").value;
            selectedCource = document.getElementById("cource").value;
            price = prices[selectedCountry][selectedCource];
            document.getElementById("priceDisplay").innerText = "Price: Pounds" + price.toFixed(2);
        }

        function consoleprint() {
            console.log(prices[selectedCountry]);
        }

        function printAllPrices() {
            let selectedCountry = document.getElementById("cntry").value;
            console.log("Prices for " + selectedCountry + ":");

            let elem = Object.values(prices[selectedCountry]);
            console.log(elem); // this if u only want values

            for (let course in prices[selectedCountry]) { 
                console.log(course + ": Pounds " + prices[selectedCountry][course].toFixed(2));
            } // this if u want cource + values
        }
    </script>
</body>

</html>
